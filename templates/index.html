<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Detection (Demo)</title>
    <style>
        body {
            font-family: serif;
            margin: 40px;
        }
        input[type="text"] {
            width: 500px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 14px;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            margin-top: 30px;
            font-size: 26px;
            font-weight: bold;
        }
        .note {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Phishing URL Detection (Demo)</h1>

    <form method="POST">
        <input
            type="text"
            name="url"
            placeholder="Enter URL"
            value="{{ url if url else '' }}"
            required
        >
        <br><br>
        <button type="submit">Check URL</button>
        <button type="button" onclick="window.location.href='/'">Reload Page</button>
    </form>

    {% if result %}
        <div class="result">
            Result: {{ result }}
        </div>
    {% endif %}

    <div class="note">
        This interface is for academic demonstration only.
    </div>

</body>
</html>
